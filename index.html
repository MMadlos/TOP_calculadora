<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Project from TOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800;900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="contenedorCalc">
        <div class="pantalla">
            <p id="resultadoActual" class="operacionActual">0</p>
            <p id="resultadoAnterior" class="operacionAnterior"></p>
        </div>
        <div class="teclado">
            <div id="tecladoNumerico" class="numeros teclas">
                <div>9</div>
                <div>8</div>
                <div>7</div>
                <div>6</div>
                <div>5</div>
                <div>4</div>
                <div>3</div>
                <div>2</div>
                <div>1</div>
                <div>0</div>
                <div>,</div>
                <div id="resultado">=</div>
            </div>
            <div class="operadores teclas">
                <div id="division">/</div>
                <div id="multiplicacion">x</div>
                <div id="resta">-</div>
                <div id="suma">+</div>
            </div>
            <div class="especiales teclas">
                <div id="btnAllClear">AC</div>
                <div id="btnErase"><-</div>
            </div>
        </div>
    </div>
</body>
</html>
